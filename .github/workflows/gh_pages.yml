name: Update api docs
on:
  push:
    branches:
      - docs
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      path:
        description: 'Destination path to generate'
        required: false

permissions:
  contents: write # for peter-evans/create-pull-request to create branch
  pull-requests: write # for peter-evans/create-pull-request to create a PR

jobs:
  build:
    permissions:
      contents: write # for peter-evans/create-pull-request to create branch
      pull-requests: write # for peter-evans/create-pull-request to create a PR
    name: Update api docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: source
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: gh-pages
          path: yeoman-generator-doc
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
      - run: npm ci
        working-directory: source
      - name: Cleanup
        working-directory: yeoman-generator-doc
        run: rm *.html
      - name: Generate doc
        run: npm run doc
        working-directory: source
        env:
          DOC_FOLDER: ${{ github.event.inputs.path }}
      - name: Detect version
        run: echo "::set-output name=version::$(node -e "console.log(require('./package.json').version);")"
        working-directory: source
        id: version
      - name: Create commit
        working-directory: yeoman-generator-doc
        if: always()
        run: |
          git add .
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Github Actions"
          git diff --cached
          git commit -a -m "Update api for ${{steps.version.outputs.version}}" || true
      - name: Create Pull Request
        if: always()
        id: cpr
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update api for ${{steps.version.outputs.version}}'
          title: 'Update api for ${{steps.version.outputs.version}}'
          body: |
            Update api docs
          labels: automated pr
          branch: gh-pages-master
          path: yeoman-generator-doc
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pr_number }}"
