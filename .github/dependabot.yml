version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: '@types/node'
        versions: ['>=17']
      - dependency-name: '*'
        update-types: ['version-update:semver-minor', 'version-update:semver-patch']
    groups:
      eslint:
        patterns:
          - '@vitest/*'
          - 'vitest'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
